        <section class="parameters-section mb-5 d-flex justify-content-center">

                        <label for="type" class="input-group-text">Select type</label>

                    <div class="d-flex flex-column gap-3">
                        <select id="category" class="select-category form-select">
                            <option value="" class="fs-5">Any category</option>
                            <!-- <option value="">This one</option> -->
                        </select>
                        <select id="difficulty" class="form-select">
                            <option value="" class="fs-5">Any difficulty</option>
                            <option value="easy" class="fs-5">Easy</option>
                            <option value="medium" class="fs-5">Medium</option>
                            <option value="hard" class="fs-5">Hard</option>
                        </select>
                        <select id="type" class="form-select">
                            <option value="" class="fs-5">Any type</option>
                            <option value="multiple" class="fs-5">Multiple choice</option>
                            <option value="boolean" class="fs-5">True / False</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-dark btn-lg mx-auto" type="submit">Generate 10 question Trivia</button>
                </div>
            </form>
        </section>
